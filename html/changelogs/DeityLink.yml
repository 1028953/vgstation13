author: Deity Link
delete-after: False
changes: 
  - rscadd: Constructs' red "eyes" now glow in the dark, like the MoMMis' eyes
  - rscadd: Added a Corgi UI
  - rscadd: Added a Shade UI
  - rscadd: Added a Construct UI
  - bugfix: manifested ghosts are no longer affected by DNA Injectors.
  - bugfix: manifested ghosts are no longer affected by green slimes/black slimes mutation toxins.
  - bugfix: manifested ghosts can no longer be put in DNA Modifiers.
  - bugfix: manifested ghosts are no longer affected by Staff of Change (yes, I do really intend to plug that loophole).
  - bugfix: manifested ghosts can now see other cultists/ be seen by other cultists as one of them.
  - bugfix: Fixed a runtime error caused by a missing sanity check in the Corgi UI.
  - bugfix: Lockboxes that had their openned/closed state changed by an EMP now properly update their sprite
  - tweak: Reworked the Temperature Gun. Explanations <a href="https://cloud.githubusercontent.com/assets/7573912/4605468/84cf561c-51e3-11e4-9912-fea92231110e.png">here</a>.
  - tweak: Temperatures below 50K now deal 301 tox damage per tick to slimes instead of 200 per tick. Killing them instantly (since slimes die at -100 health).
  - tweak: Syndicate Energy Crossbows now spawn at R&D inside a lockbox.
  - tweak: When player controlled, simple_animals don't randomly move around or speak
  - tweak: Reworked some of the corgi code, player-controlled corgi can now eat food, chase their tail.
  - tweak: Bats, Creatures, and Faithless spawned accross the universe once Nar-Sie has risen no longer attack each others, they won't attack cultists either
  - imageadd: Added a sprite for the Latex Glove boxes
  - imageadd: Added a new sprite for the Juggernaut's Shield spell.
  - imageadd: manifested ghosts are now their own mob (no longer Test Dummies) and as such have a new sprite.
  - imageadd: added new animations for appearing/disappearing manifested ghosts.
