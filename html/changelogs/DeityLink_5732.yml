author: Deity Link
delete-after: true
changes:
  - imageadd: Merch Computer sprite updated again.
  - tweak: Purchases made at a Merch Computer are now spawned on top of the computer, instead of under the player.
  - rscadd: Merch Computers and Mining Equipment Lockers now tell your remaining balance after you've made a purchase. Just like vending machines and PDA terminals.
  - bugfix: The transaction history now properly features "-" in front of the amounts that were substracted from your balance.
  - tweak: Tweaked the pricing of the Merch Computer's products. Overall everything has been made much cheaper.
  - rscadd: Revamped the Merch Computer's UI. It is now an HTML interface similar to the PDA Terminal's.
  - rscadd: Added categories to the Merch Computer, and a few items to fill them. Including an item that previously couldn't be produced, the Photo Album, as a Luxury item.
  - rscadd: The most expensive items to purchase on the Merch Computer are now paintings. You get a random painting everytime you purchase one.
  - rscadd: Paintings can be freely placed and picked up from walls.
  - experiment: People dabbling or expert in pixel art are welcome to contribute their paintings (just ping me on IRC, quote me in the thread, or ahelp when I'm on the server).
  - rscadd: Abandonned Crates on the asteroid now have a chance to contain a painting.
  - rscadd: Added a random painting to the safes of every map's Vault.
  - rscadd: Added a random painting to the Captain's Office on every map.
  - rscadd: Added a Justice painting to the Courtroom on every map.
  - rscadd: Mr.Deempisi's portrait in the Bar has be converted into a painting. You can now pick it up and place it elsewhere without needing a screwdriver.
  - rscadd: Nar-Sie turns every paintings into PaPa NarNar
  - rscadd: Those also have a chance to spawn in Hidden Temples on the asteroid.
  - rscadd: Nar-Sie now replaces reagent dispensers (fuel tanks, water tanks, beer kegs) with old kegs, filled with blood.
  - rscadd: Cultists can finally examine talismans to check which rune they've been imbued with. You no longer have any excuse for attempting to stun that sec officer with the supply talisman!
