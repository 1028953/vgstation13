author: Deity Link
delete-after: true
changes:
  - tweak: The cult has now only one active objective at a time.
  - tweak: A new objective is given once the previous one has been completed.
  - tweak: Nar-Sie can only be summoned once doing so is the current objective.
  - tweak: The cult will get at most two objectives before being given the objective to summon Nar-Sie.
  - tweak: Achieving at least one objective grants cult minor victory. Summoning Nar-Sie grants cult Major victory.
  - rscadd: Added a few new cult objectives. Some of them are pre-narsie summoning, others are bonus objectives given after narsie has risen. Completing the bonus objective grants Cult Total Victory.
  - rscadd: Admins can now communicate to all the cultists with the voice of Nar-Sie.
  - rscadd: Admins can now easily keep track of how many cultists and how many non-cultists are in the game.
  - rscadd: Admins can now easily check the cultists' objectives, and manually complete objectives if needed.
  - tweak: Sacrifice targets cannot be soulstoned anymore
  - tweak: The Nar-Sie rune now has a channeling time. (6 seconds by default, plus 5 for every Manifested Ghosts taking part in the summoning)
