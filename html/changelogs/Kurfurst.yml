author: Kurfurst
delete-after: True
changes:
 - tweak: The advanced toolbelt now can hold compressed matter cartridges, like the normal toolbelt.
 - tweak: The advanced toolbelt can now carry the chief engineer's blueprints.
 - tweak: The normal toolbelt now informs you what fits on it.
 - tweak: Normal and advanced toolbelts can now carry the light replacer.
 - tweak: You can now properly fill an extinguisher with a reagent_container without stuffing that container inside.
 - rscadd: Engineers can find a new fuel can available at the Engi-Vend. It fits on your toolbelt and switches between two partitions.