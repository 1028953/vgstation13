author: Sood

changes:
  - bugfix: Facehuggers will no longer fight eachother over a person's face.
  - tweak: Facehuggers will no longer impregnate hosts that are already impregnated.
  - tweak: Facehuggers now have a health var. Currently this is only affected by bullets. They will die in most of the ways they died before.
  - rscadd: Facehuggers will now acquire targets and walk to them, and hug them when they're close enough.
